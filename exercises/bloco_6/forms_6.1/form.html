<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="style.css" type="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <input type="text" maxlength="40" placeholder="Nome" required>
      <input type="email" maxlength="50" placeholder="E-mail" required>
      <input type="text" maxlength="11" placeholder="Cpf" required>
      <input type="text" maxlength="200" placeholder="Endereço" required>
      <input type="text" maxlength="28" placeholder="Cidade" required>
      <select required>
        <option>Pernambuco</option>
      </select required>
      <label for="casa">
      <input type="radio" id="casa" name="tipo" > Casa
    </label>
    <label for="apartamento">
      <input type="radio" id="apartamento" name="tipo" > Apartamento
    </label>
    </fieldset>
    <fieldset>
      <p>Resumo do curriculo:</p>
      <textarea name="Resumo" id="curriculo" cols="100" rows="10" maxlength="1000" required></textarea>
      <p>Descrição do cargo:
      <input type="text" maxlength="40" required>
    </p>
    

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
